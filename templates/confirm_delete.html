<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Delete User {{user.id}}?</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <h1 class="card-title text-danger">Delete This User?</h1>
                    <div class="card-body">
                        <h2>User {{user.id}}</h2>
                        <h2>Full Name: {{user.first_name}} {{user.last_name}}</h2>
                        <h1 class="text-danger text-bold">THIS ACTION CANNOT BE UNDONE!</h1>
                        <a href="/"><button class="button button-primary m-2 p-1">Return</button></a>
                        <form action="/delete_user" method="POST">
                            <input type="hidden" name="user" value="{{user.id}}">
                            <input type="submit" value="DELETE" class="button bg-danger m-2 p-1">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
