<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <title>Add User</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card bg-dark text-white ">
                    <h1 class="card-title">Edit User {{user.id}}</h1>
                    <div class="card-body ">
                        <form action="/edit_user" method="POST" class="d-flex flex-column p-2">
                            <input type="hidden" name="id" value="{{user.id}}">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="First Name" value="{{user.first_name}}" required>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Last Name" value="{{user.last_name}}" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" value="{{user.email}}" required>
                            <input type="submit" value="Update User" class="my-2">
                        </form>
                    </div>
                </div>
                <a href="/"><button class="button button-primary">Return</button></a>
                <a href="/delete/{{user.id}}"><button class="button bg-danger m-2 p-1">Delete</button></a>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
