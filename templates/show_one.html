<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Users {{user.id}}</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <h1 class="card-title text-primary">User {{user.id}}</h1>
                    <div class="card-body">
                        <h2>Full Name: {{user.first_name}} {{user.last_name}}</h2>
                        <h2>Email: {{user.email}}</h2>
                        <h3>Created on: {{user.created_at}}</h3>
                        <h3>Last updated on: {{user.updated_at}}</h3>
                    </div>
                </div>
                <a href="/"><button class="button button-primary m-2 p-1">Return</button></a>
                <a href="/delete/{{user.id}}"><button class="button bg-danger m-2 p-1">Delete</button></a>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
